name: 'Release'

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Luwangel GitHub Action for IFTTT
              uses: ./
              with:
                  event: ${{secrets.IFTTT_EVENT}}
                  key: ${{secrets.IFTTT_KEY}}
