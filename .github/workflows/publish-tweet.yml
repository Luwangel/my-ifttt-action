name: 'Release'

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
              with:
                  ref: releases/v1
            - uses: $GITHUB_WORKSPACE
              with:
                  event: ${{secrets.IFTTT_EVENT}}
                  key: ${{secrets.IFTTT_KEY}}
